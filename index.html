<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinterest</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
  <header>
    <div class="left">
      <i class="fab fa-pinterest"></i>
      <button class="main-page">Strona główna</buttton>
    </div>
      <input type="text" name="search" id="search" placeholder="Szukaj" />
    <div class="right">
      <button>
        <i class="fa-solid fa-bell"></i>
      </button>
      <button>
        <i class="fa-solid fa-comment"></i>
      </button>
      <button class="A">
        <div>
          A
        </div>
      </button>
    </div>
  </header>

  <div class="cookies">
    <div class="info">
      Używamy plików cookie, aby wyświetlać spersonalizowane reklamy i treści oraz analizować ruch w naszej witrynie. Więcej informacji znajdziesz w naszym dokumencie <a href="#">Zasady dotyczące plików cookie.</a>
    </div>
    <div class="right">
      <button class="secondary">Zaakceptuj wszystkie</button>
      <button class="secondary">Odrzuć wszystkie</button>
      <button class="secondary">Chcę wybrać samodzielnie</button>
    </div>
  </div>

  <div class="fixed">
    <button><i class="fa-solid fa-plus"></i></button>
    <button><i class="fa-solid fa-question"></i></button>
  </div>

  <div class="content">
    <div class="column">
      <div class="pic"></div>
      <div class="pic"></div>
      <div class="pic"></div>
      <div class="pic"></div>
      <div class="pic"></div>
      <div class="pic"></div>
    </div>
    <div class="column">
      <div class="pic"></div>
      <div class="pic"></div>
      <div class="pic"></div>
      <div class="pic"></div>
      <div class="pic"></div>
      <div class="pic"></div>
    </div>
    <div class="column">
      <div class="pic"></div>
      <div class="pic"></div>
      <div class="pic"></div>
      <div class="pic"></div>
      <div class="pic"></div>
      <div class="pic"></div>
    </div>
    <div class="column">
      <div class="pic"></div>
      <div class="pic"></div>
      <div class="pic"></div>
      <div class="pic"></div>
      <div class="pic"></div>
      <div class="pic"></div>
    </div>
    <div class="column">
      <div class="pic"></div>
      <div class="pic"></div>
      <div class="pic"></div>
      <div class="pic"></div>
      <div class="pic"></div>
      <div class="pic"></div>

      <div class="pic"></div>
      <div class="pic"></div>
      <div class="pic"></div>
      <div class="pic"></div>
